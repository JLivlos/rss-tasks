<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas tree</title>
</head>

<body>
    <div class="content">
        <div class="tree">
            <img class="tree-img" src="assets/tree.png" alt="tree" usemap="#tree">
            <map name="tree" class="droppable">
            <area coords="186,3,145,65,108,128,87,198,75,261,47,376,26,439,10,472,1,508,8,552,83,573,183,581,281,562,352,551,355,519,346,464,311,320,281,189,267,126" shape="poly">
            </area>
        </map>
        </div>
        <div class="shelf">
            <div class="toy blue"></div>
            <div class="toy green"></div>
            <div class="toy pink"></div>
            <div class="toy red"></div>
            <div class="toy violet"></div>
            <div class="toy yellow"></div>
            <div class="toy star"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
