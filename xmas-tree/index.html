<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas tree</title>
</head>

<body>
    <div class="content">
        <div class="tree">
            <img class="tree-img" src="assets/tree.png" alt="tree" usemap="#tree">
            <map name="tree" class="droppable">
            <area coords="257,31,152,217,109,375,26,654,136,738,303,739,443,708,402,454,363,247,352,208" shape="poly">
            </area>
        </map>
        </div>
        <div class="shelf">
            <img class="shelf-img" src="assets/shelf.png" alt="shelf" usemap="#shelf">
            <map name="shelf" class="droppable shelf-map">
                <area coords="3,162,382,144" shape="rect"> 
                <area coords="5,396,384,378" shape="rect">   
                <area coords="17,627,369,610" shape="rect">                 
        </map>
            <div class="toy green"></div>
            <div class="toy red"></div>
            <div class="toy red-white"></div>
            <div class="toy gold"></div>
            <div class="toy green1"></div>
            <div class="toy red2"></div>
            <div class="toy star"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
