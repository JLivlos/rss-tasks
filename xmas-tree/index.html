<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas tree</title>
</head>

<body>
    <div class="content">
        <div class="tree droppable">
            <div class="cell cell-green"></div>
            <div class="cell cell-red"></div>
            <div class="cell cell-red-white"></div>
            <div class="cell cell-gold"></div>
            <div class="cell cell-green1"></div>
            <div class="cell cell-red2"></div>
            <div class="cell cell-star"></div>
        </div>
        <div class="shelf">
            <div class="toy green"></div>
            <div class="toy red"></div>
            <div class="toy red-white"></div>
            <div class="toy gold"></div>
            <div class="toy green1"></div>
            <div class="toy red2"></div>
            <div class="toy star"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
