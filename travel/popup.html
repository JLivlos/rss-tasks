<head>
    <meta charset="UTF-8">

    <title>Popup</title>

<body>
    <div class="popup">
        <div class="popup-content">
            <div class="login-off h-login-pop">Log in to your account</div>
            <div class="сreate-off h-create-pop">Create account</div>
            <form class="login-off login-facebook" class="login">
                <button class="login-facebook-button" type="submit"><img src="assets/img/pop-up/facebook.svg" alt="facebook logo">Sign In with Facebook</button>
            </form>
            <form class="login-off login-google" class="login">
                <button class="login-google-button" type="submit"><img src="assets/img/pop-up/google.svg" alt="facebook logo">Sign In with Google</button>
            </form>
            <div class="login-off login-pop-or">
                <div class="login-off or-left"></div>
                <div class="login-off or">or</div>
                <div class="login-off or-right"></div>
            </div>
            <div class="login-form">
                <div class="email-block">E-mail
                    <input class="email" type="text">
                </div>
                <div class="password-block">Password
                    <input class="password" type="password">
                </div>

            </div>
            <form class="sign-in">
                <button class="sign-in-button" type="submit">Sign In</button>
            </form>
            <div class="login-off forgot">
                <a href="#">Forgot Your Password?</a>
            </div>
            <div class="login-off line-login"></div>
            <div class="сreate-off line-create"></div>
            <div class="login-off register-link">
                Don't have an account?<a href="#">Register</a>
            </div>
            <div class="сreate-off have-acc-link">
                Already have an account?<a href="#">Log in</a>
            </div>
        </div>
    </div>


</body>
