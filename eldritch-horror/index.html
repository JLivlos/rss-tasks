<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="assets/favicon.ico" rel="shortcut icon">
    <title>Eldritch Horror</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="settings">
                <div class="enemy">
                    <h1>Выберите Древнего</h1>
                    <div class="enemy-choice">
                        <div class="slider-prev">&#10096;</div>
                        <div class="enemy-slider">
                            <div class="enemies">
                                <img src="assets/Ancients/Azathoth.png" title="Azathoth" alt="azathoth">
                                <img src="assets/Ancients/Cthulthu.png" title="Cthulthu" alt="cthulthu">
                                <img src="assets/Ancients/IogSothoth.png" title="IogSothoth" alt="iogSothoth">
                                <img src="assets/Ancients/ShubNiggurath.png" title="ShubNiggurath" alt="shubNiggurath">
                            </div>
                        </div>
                        <div class="slider-next">&#10097;</div>
                    </div>
                </div>
                <div class="difficulty-choice">
                    <h1>Выберите уровень сложности</h1>
                    <div class="difficulties">
                        <label><input type="radio" name="difficulty" value="very-easy" class="dif"> Очень легкий</label>
                        <label><input type="radio" name="difficulty" value="easy" class="dif"> Легкий</label>
                        <label><input type="radio" name="difficulty" value="normal" class="dif"> Средний</label>
                        <label><input type="radio" name="difficulty" value="hard" class="dif"> Высокий</label>
                        <label><input type="radio" name="difficulty" value="very-hard" class="dif"> Очень высокий</label>
                    </div>
                </div>
                <div class="start">
                    <button>Замешать колоду</button>
                </div>
            </div>
            <div class="field">
                <div class="active-card"></div>
                <div class="deck"></div>
            </div>
            <div class="stages">
                <div class="stage1">
                    <h2 class="st1-title">Этап 1</h2>
                    <div class="stage1-cards">
                        <div class="green gr1"></div>
                        <div class="brown br1"></div>
                        <div class="blue bl1"></div>
                    </div>
                </div>
                <div class="stage2">
                    <h2 class="st2-title">Этап 2</h2>
                    <div class="stage2-cards">
                        <div class="green gr2"></div>
                        <div class="brown br2"></div>
                        <div class="blue bl2"></div>
                    </div>
                </div>
                <div class="stage3">
                    <h2 class="st3-title">Этап 3</h2>
                    <div class="stage3-cards">
                        <div class="green gr3"></div>
                        <div class="brown br3"></div>
                        <div class="blue bl3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="restart">
            <button class="restart-button">Начать<br>заново</button>
        </div>
    </main>
    <footer>
        <div class="credits">

            </div>
            <div class="rss-logo">
                <a href="https://rs.school/js/" title="The Rolling Scopes. JavaScript/Front-end"><img src="assets/rssjslogo.svg"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
