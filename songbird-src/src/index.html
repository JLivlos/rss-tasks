<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="./assets/favicon.ico" rel="shortcut icon">
    <title></title>
</head>

<body class="body">
    <div class="overlay"></div>
    <div class="body__content">
        <header class="header">
            <div class="header__logo-score">
                <div class="header__logo-score-wrapper">
                    <div class="header__logo">
                    </div>
                    <h1 class="header__title">

                    </h1>
                </div>
                <div class="header__lang-score">
                    <p class="header__lang"></p>
                    <div class="header__score">
                        <p class="header__score-title"></p>
                        <p class="header__score-value">0</p>
                    </div>
                </div>
            </div>
            <menu class="header__menu">
                <div class="header__menu__wrapper">
                    <div class="header__home header__home_active"></div>
                    <div class="burger-icon"></div>
                    <ul class="header__ul">
                        <li class="header__ul__close">X</li>
                        <li class="header__li header__meme"></li>
                        <li class="header__li header__anime"></li>
                        <li class="header__li header__series"></li>
                        <li class="header__li header__games"></li>
                        <li class="header__li header__old"></li>
                        <li class="header__li header__christmas"></li>
                    </ul>
                </div>
            </menu>

        </header>
        <main class="main">
            <div class="start-screen active">
                <div class="start-screen__greeting">
                    <p class="start-screen__title"></p>
                    <input class="input start-screen__input" placeholder="enter your name...">
                </div>
                <p class="start-screen__text"></p>
                <div class="start-screen__buttons">
                    <button class="button button_active start-screen__try"></button>
                    <button class="button button_active start-screen__start"></button>
                </div>
                <div class="start-screen__img"></div>
            </div>
            <div class="main__final">
                <p class="main__final__title"></p>
                <p class="main__final__text"></p>
                <div class="main__final__img"></div>
                <p class="main__final__btn-description"></p>
                <div class="main__final__btn__wrapper">
                    <button class="button button_active main__final__button main__final__button__try"></button>
                    <button class="button button_active main__final__button main__final__button__gallery"></button>
                </div>
            </div>
            <div class="main__gallery">
                <p class="main__gallery__title"></p>
                <p class="main__gallery__text"></p>
                <div class="main__gallery__all-tracks">
                    <div class="main__gallery__stage main__gallery__test">
                        <div class="main_gallery-choices">
                            <ul class="stage-tracks-choice">
                                <li class="stage-tracks-choice__li stage-tracks-choice__li__test stage-tracks-choice__li_active"></li>
                                <li class="stage-tracks-choice__li stage-tracks-choice__li__meme"></li>
                                <li class="stage-tracks-choice__li stage-tracks-choice__li__anime"></li>
                                <li class="stage-tracks-choice__li stage-tracks-choice__li__series"></li>
                                <li class="stage-tracks-choice__li stage-tracks-choice__li__games"></li>
                                <li class="stage-tracks-choice__li stage-tracks-choice__li__old"></li>
                                <li class="stage-tracks-choice__li stage-tracks-choice__li__christmas"></li>
                            </ul>
                        </div>
                        <div class="main__gallery__tracks">
                            <ul class="stage-tracks stage-test-tracks">
                                <li class="stage-test-track"></li>
                                <li class="stage-test-track"></li>
                                <li class="stage-test-track"></li>
                                <li class="stage-test-track"></li>
                                <li class="stage-test-track"></li>
                                <li class="stage-test-track"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="main__gallery__full-track">
                    <button class="button main__gallery__full-track__button button_active"></button>
                    <div class="main__gallery__embed"></div>
                </div>
            </div>
            <div class="main__game end">
                <div class="game__question">
                    <div class="game__question__content">
                        <div class="game__question__img"></div>
                        <div class="song_player-wrapper">
                            <p class="game__question__song">******</p>
                            <p class="game__question__band">******</p>
                            <div class="game__question__player">
                                <div class="player-features">
                                    <div class="player-controls">
                                        <button class="play player-icon"></button>
                                    </div>
                                    <div class="track-and-timeline">
                                        <div class="timeline">
                                            <div class="progress"></div>
                                        </div>
                                        <div class="time-and-volume">
                                            <div class="track-time">
                                                <div class="current">0:00</div>
                                                <div class="divider">/</div>
                                                <div class="length"></div>
                                            </div>
                                            <div class="volume-container">
                                                <div class="volume-button">
                                                    <div class="volume-on"><img src="assets/img/icons//volumeon.png" alt="volume on"></div>
                                                    <div class="volume-off"><img src="assets/img/icons/volumeoff.png" alt="volume off"></div>
                                                </div>
                                                <div class="volume-slider">
                                                    <div class="volume-percentage"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="game__list">
                        <ul class="game__list__ul">
                            <li class="game__list__li"></li>
                            <li class="game__list__li"></li>
                            <li class="game__list__li"></li>
                            <li class="game__list__li"></li>
                            <li class="game__list__li"></li>
                            <li class="game__list__li"></li>
                        </ul>
                    </div>
                </div>
                <div class="game__answer">
                    <div class="game__answer__content">
                        <div class="game__answer__img"></div>
                        <div class="answer-player-song">
                            <p class="game__answer__song">******</p>
                            <p class="game__answer__band">******</p>
                            <div class="game__answer__player">
                                <div class="player-features">
                                    <div class="player-controls">
                                        <button class="play2 player-icon"></button>
                                    </div>
                                    <div class="track-and-timeline">
                                        <div class="timeline2">
                                            <div class="progress2"></div>
                                        </div>
                                        <div class="time-and-volume">
                                            <div class="track-time2">
                                                <div class="current">0:00</div>
                                                <div class="divider">/</div>
                                                <div class="length"></div>
                                            </div>
                                            <div class="volume-container">
                                                <div class="volume-button2">
                                                    <div class="volume-on2"><img src="assets/img/icons//volumeon.png" alt="volume on"></div>
                                                    <div class="volume-off2"><img src="assets/img/icons/volumeoff.png" alt="volume off"></div>
                                                </div>
                                                <div class="volume-slider2">
                                                    <div class="volume-percentage2"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="game__answer__bio">
                        <p class="game__answer__text"></p>
                    </div>
                </div>
            </div>
            <div class="game__next end">
                <button class="button game__next__button game__next__button_active"></button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_line"></div>
            <div class="footer__content">
                <a href="https://github.com/JLivlos" title="Github">
                    <div class="footer__github">
                    </div>
                </a>
                <p class="footer__date">2022</p>
                <a href="https://rs.school/js/" title="Курс «JavaScript/Front-end»">
                    <div class="footer__rs-school"></div>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
